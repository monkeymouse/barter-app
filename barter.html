<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./library/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
</head>


  <body style="background-color:gray">

    <barter>
      <barter-header>
                    <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                  <a class="navbar-brand" href="#">BARTER APP</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse navbar-ex1-collapse">
                                  <form class="navbar-form ">
                                      <div class="form-group col-lg-5" style="display:inline;">
                                      <div class="input-group">
                                      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                                      <input class="form-control" type="text" name="search" placeholder="Search Here" autocomplete="off" autofocus="autofocus">
                                      </div>
                                      </div>
                                  </form>                     
                            </div><!-- /.navbar-collapse -->

                   </nav>
      </barter-header>

      <barter-body>
                
                <div class="row" style="margin-left:0px;margin-right:0px;margin-bottom:-5px">
                    <div class="col-lg-9 col-md-4 col-sm-6 col-xs-12" style="margin-left:10px; margin-top:-15px;margin-right:-15px">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="height:550px">
                                <a data-toggle="collapse" href="#panel-looking-info">
                                <h4>Post</h4>
                                </a><small>Panel heading description</small>
                            </div>
                        </div>
                    </div>

      <barter-function> 

                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="margin-top:-15px;margin-left:0px;margin-right:0px;margin-bottom:-5px">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="height:550px">
                          <a data-toggle="collapse" href="#panel-looking-info">
                            <h4>Function</h4>
                          </a><small>Panel heading description</small>
                        </div>
                    </div>
                </div>
                </div>

      </barter-function>
      
      </barter-body>

      <barter-footer>

                
                <div class="row col-lg-12" style="background-color:black; margin-left:0px">
                <p class="muted credit">This is a sticky footer</p>
                </div>
                
      </barter-footer>



    </barter>

    
   
    <script src="./library/jquery/jquery2.js"></script>
    <script src="./library/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
